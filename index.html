    <section id="about">
        <h1>let's add some change</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uaO4yRhT0ns" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <section id="work">
        <ul>
            <li>scratch</li>

    </section>
    <section id="resume">
        <table border="1">
            <tr>
                <th>name</th>
                <th>level</th>
            </tr>
            <tr>
                <td>scratch</td>
                <td>expert</td>
            </tr>

    <section id="contact">
        <form method="post">
            <!-- Contact form fields here -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
